<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>未授权提示页面</title>
</head>
<body>
	<h2 style="color:red; text-align: center;">不好意思，您没有此操作的相关权限!</h2>
<script language="JavaScript" type="text/javascript">
    function delayURL(url) {
        var delay = document.getElementById("time").innerHTML;
        if(delay > 0) {
            delay--;
            document.getElementById("time").innerHTML = delay;
        } else {
            window.top.location.href = url;
        }
       t = setTimeout("delayURL('" + url + "')", 1000);
    }
   /*  function stop1(){   
    	t && clearTimeout(t);
    	} */
</script>
<div style=" text-align: center;">页面将会在  <span id="time" style="background: #00BFFF;margin-left: 2px;" >5</span>  秒钟后自动跳转，直接回到<a href="/main/tomain">主页面</a>
	<!-- <input type="button" value="停止跳转" onclick="stop1();">  -->
</div>

<script type="text/javascript">
delayURL("/main/tomian");
</script>
</body>
</html>
