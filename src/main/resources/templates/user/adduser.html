	<body>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/userbar::#sidebar(activeUri='/userlist')}"></div>


				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/adduser}" method="post">
                        <!--发送put请求修改员工数据-->
                        <input type="hidden" name="_method" value="put" th:if="${user!=null}"/>
                        <input type="hidden" name="id" value="put" th:if="${user!=null}" th:value="${user.id}"/>
						<div class="form-group">
							<label>用户姓名</label>
							<input id="username" name="username" type="text" class="form-control" placeholder="" th:value="${user!=null}?${user.username}">
							<p id="p_username" style="color: red;"></p>
						</div>
						<div class="form-group">
							<label>用户密码</label>
							<input id="password" name="password" type="password" class="form-control" placeholder="" th:value="${user!=null}?${user.password}">
							<p id="p_password" style="color: red;"></p>
						</div>
						<div class="form-group">
							<label>用户权限</label><br/>
							<div class="form-check form-check-inline">
								<input id="man" class="form-check-input" type="radio" name="roleid"  value="1" th:checked="${user!=null}?${user.roleid==1}">
								<label class="form-check-label">超级管理员</label>
							</div>
							<div class="form-check form-check-inline">
								<input id="female" class="form-check-input" type="radio" name="roleid"  value="2" th:checked="${user!=null}?${user.roleid==2}">
								<label class="form-check-label">普通用户</label>
							</div>
							<p id="p_gender" style="color: red;"></p>
						</div>
						<button type="button" class="btn btn-primary" th:text="${user!=null}?'修改':'添加'" onclick="puton()">添加</button>
					</form>

			</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>
		<script type="text/javascript" th:src="@{/asserts/js/registerUser.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>
